server:
  port: ${PORT:0}

spring:
  h2:
    console:
      settings:
        web-allow-others: true
      enabled: true
      path: /h2
  devtools:
    remote:
      restart:
        enabled: true
  application:
    name: user-ws
eureka:
  client:
    service-url:
      defailtZone: http://localhost:8761/eureka
    register-with-eureka: true
  instance:
    instance-id: ${spring.application.name}.${spring.aplication.instance_id:${random.value}}